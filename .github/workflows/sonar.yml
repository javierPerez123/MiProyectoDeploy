name: SonarCloud Scan
on:
  push:
    branches:
      - master
jobs:
  sonarcloud:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Install SonarScanner for MSBuild
      run: |
        New-Item -ItemType Directory -Path ".\sonarscanner" -Force
        Invoke-WebRequest -Uri "https://github.com/SonarSource/sonar-scanner-msbuild/releases/download/6.2.0.858/sonar-scanner-6.2.0.858-net46.zip" -OutFile ".\sonarscanner\sonar-scanner.zip"
        Expand-Archive -Path ".\sonarscanner\sonar-scanner.zip" -DestinationPath ".\sonarscanner" -Force
    - name: Begin SonarScanner Analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        .\sonarscanner\sonar-scanner-6.2.0.858-net46\SonarScanner.MSBuild.exe begin /k:"javierPerez123_MiProyectoDeploy" /o:"javierPerez123" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
    - name: Build Project
      run: |
        msbuild MiProyectoDeploy.sln /t:Rebuild
    - name: End SonarScanner Analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        .\sonarscanner\sonar-scanner-6.2.0.858-net46\SonarScanner.MSBuild.exe end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"